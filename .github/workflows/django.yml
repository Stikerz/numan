name: Tests

on:
  pull_request:
  push:

jobs:
  django-tests:
    runs-on: ubuntu-latest
    name: Django tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run tests
        run: |
          pip install poetry
          poetry install --no-root
          poetry run ./manage.py migrate
          poetry run ./manage.py loaddata initial_data.json
          poetry run ./manage.py test
